<ion-content class="has-header padding" xmlns="http://www.w3.org/1999/html">
    <h1>Authentication</h1>

    <div class="row">

        <div class="col">
           <button class="button button-positive" bca-camera-take-picture ng-model="FoodPic"> Take Pic</button>        <div>
         </div>
            <div class="col">
                <button class="button button-positive" bca-camera ng-model="FoodPic"> </button> Select <div>
            </div>

    </div>

    <div class="list">
        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" ng-model="user.Email">
        </label>
        <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="user.Password">
        </label>
    </div>
    <button id='signIn'  class="button button-positive" ng-click="signInUser(user)" ng-href='#here'>
        Sign In
    </button>
    <button class="button button-positive" ng-click="signUpUser(user)" ng-href='#here'>
        Sign Up
    </button>

</ion-content>
